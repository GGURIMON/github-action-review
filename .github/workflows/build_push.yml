# 워크플로우 정의
workflows:
    - name: Build and Push to Action
      on: [push]
    jobs:
        build:
            runs-on: ubuntu-latest
            steps:
                - uses: actions/checkout@v4
                - name: Set up Python
                  uses: actions/setup-python@v5
                  with:
                      python-version: '3.10'
                - name: Install Dependencies
                  run: |
                      python -m pip install --upgrade pip
                      pip install -r requirements.txt
                - name: Run Test
                  run: pytest